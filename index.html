<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>IM SHU 使用說明</title>
  </head>
  <body>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
      const LIFF_ID = "2008333589-W41ZxmXo";

      // ⬇️ 兩個都用 GitHub Pages 的「純圖片直連」（先用同一張也可以）
      const IMG_ORI = "https://a111223004.github.io/imshu-liff/guide.png";
      const IMG_PRE = "https://a111223004.github.io/imshu-liff/guide.png";

      (async () => {
        try {
          await liff.init({ liffId: LIFF_ID });
          if (!liff.isInClient()) { alert("請從 LINE 圖文選單開啟"); return; }

          // 先送文字，再送圖片
          await liff.sendMessages([
            { type: "text", text: "使用說明" },
            { type: "image", originalContentUrl: IMG_ORI, previewImageUrl: IMG_PRE }
          ]);

          liff.closeWindow();
        } catch (e) {
          alert("圖片送出失敗：請確認 URL 可直接顯示 PNG/JPG。\n" + e);
        }
      })();
    </script>
  </body>
</html>
