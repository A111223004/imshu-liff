<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>IM SHU 使用說明</title>
  </head>
  <body>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
      const LIFF_ID = "2008333589-W41ZxmXo";
      const img = "https://a111223004.github.io/imshu-liff/使用說明.png";

      (async () => {
        await liff.init({ liffId: LIFF_ID });
        if (!liff.isInClient()) { alert("請從 LINE 圖文選單開啟"); return; }

        // 先送文字，再送圖片（順序固定）
        await liff.sendMessages([
          { type: "text", text: "使用說明" },
          { type: "image", originalContentUrl: img, previewImageUrl: img }
        ]);

        liff.closeWindow();
      })();
    </script>
  </body>
</html>
